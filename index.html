<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>
  <body>
    <div class="container">
      <div class="side">
        <div><h2>Dashboard</h2></div>
        <div class="icons">
          <a href="">
            <i class="fa-solid fa-house"></i>
            <span>home</span> <br />
          </a>

          <a href="">
            <i class="fa-solid fa-user"></i>
            <span>profile</span> <br />
          </a>

          <a href="">
            <i class="fa-solid fa-envelope"></i>
            <span>message</span> <br />
          </a>

          <a href="">
            <i class="fa-solid fa-list-check"></i>
            <span>task</span><br />
          </a>

          <a href="">
            <i class="fa-solid fa-shop"></i>
            <span>shop</span> <br />
          </a>
        </div>
      </div>


      <div class="head-section">

        <div class="first-part">
            <div class="search_bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" />
              </div>
      
              <div class="user_info">
      
              <img src="profile_img.jpg" alt="profile_img"  class="profile_circle">
                  <div class="username">
                      <h4>Hi , Houler</h4>
                      <p>Kaizen Kathayat (@houlervoid214)</p>
                  </div>
              </div>
            </div>

            <div class="second-part">
                <div class="upper">
                    <span class="material-symbols-outlined">
                        notifications_active
                        </span>
                        <img src="profile_img.jpg" alt="profile_img"  class="profile_circle-2">
                        <p>Kaizen Kathayat</p>
                </div>
                <div class="lower">
                    <button>Upload</button>
                    <button>New</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
   

      <div class="main-content">
        <p>My project</p>
        <div class="content">
            
            <div class="project_container 1 sleep"> </div>
    
            <div class="project_container 2 sleep"></div>
    
            <div class="project_container 3 long1"></div>
    
            <div class="project_container 4 sleep"></div>
    
            <div class="project_container 5  sleep"></div>
    
            <div class="project_container  6 long2"></div>
    
            <div class="project_container 7 sleep"></div>
    
            <div class="project_container 8 sleep"></div>

            <div class="project_container 9 sleep"></div>

            <div class="project_container 10 sleep"></div>

           
            
    
    
        </div>
      </div>
   
    </div>
    <script
      src="https://kit.fontawesome.com/6a0ebd92fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
